<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background-color: rgb(105, 105, 173);
            color: white;
            font: normal 20pt arial;
        }
    </style>
</head>

<body>
    <h1>Olá, mundo!!</h1>
    <p>Já me livrei da maldição!!</p>
    <h2 id="mostrar">Frase aqui</h2>
    <script>
        var n1 = Number.parseFloat(window.prompt('Digite um número: '));
        var n2 = Number.parseFloat(window.prompt('Digite outro número: '));
        var soma = n1 + n2;
        window.alert(`O valor da soma de ${n1} e ${n2} é ${soma}`);
        //Number(val) converte também
        //valor.toString ou String(valor)
    </script>
</body>
